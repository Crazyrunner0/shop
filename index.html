<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 16px;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: var(--tg-theme-text-color, #ffffff);
            font-size: 24px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
        }

        .product-card {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .product-card:active {
            transform: scale(0.98);
        }

        .product-card.in-cart {
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            box-shadow: 0 0 12px rgba(51, 144, 236, 0.4);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            background: var(--tg-theme-bg-color, #1a1a1a);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 48px;
            color: var(--tg-theme-hint-color, #666666);
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #ffffff);
            text-align: center;
            line-height: 1.3;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
            margin-top: auto;
        }

        .cart-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        .product-card {
            position: relative;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí –ú–∞–≥–∞–∑–∏–Ω</h1>
        <div id="productGrid" class="product-grid"></div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üì¶</div>
            <div>–¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è...</div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –°–ø–∏—Å–æ–∫ –∏–∑ 4 –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        const products = [
            {
                id: 1,
                title: "–ù–æ—É—Ç–±—É–∫",
                price: 50000,
                image_placeholder: "üíª"
            },
            {
                id: 2,
                title: "–°–º–∞—Ä—Ç—Ñ–æ–Ω",
                price: 30000,
                image_placeholder: "üì±"
            },
            {
                id: 3,
                title: "–ù–∞—É—à–Ω–∏–∫–∏",
                price: 5000,
                image_placeholder: "üéß"
            },
            {
                id: 4,
                title: "–ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞",
                price: 3000,
                image_placeholder: "‚å®Ô∏è"
            }
        ];

        // –û–±—ä–µ–∫—Ç –∫–æ—Ä–∑–∏–Ω—ã: { productId: quantity }
        let cart = {};

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω–µ
        function toggleItem(id) {
            if (cart[id]) {
                // –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã
                delete cart[id];
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä –≤ –∫–æ—Ä–∑–∏–Ω—É (–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ = 1)
                cart[id] = 1;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            renderProducts();
            updateMainButton();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–æ–¥—É–∫—Ç–æ–≤
        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            const emptyState = document.getElementById('emptyState');
            
            productGrid.innerHTML = '';

            if (products.length === 0) {
                emptyState.style.display = 'block';
                productGrid.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            productGrid.style.display = 'grid';

            products.forEach(product => {
                const isInCart = !!cart[product.id];
                
                const productCard = document.createElement('div');
                productCard.className = `product-card ${isInCart ? 'in-cart' : ''}`;
                productCard.onclick = () => toggleItem(product.id);
                
                productCard.innerHTML = `
                    ${isInCart ? '<div class="cart-badge">‚úì</div>' : ''}
                    <div class="product-image">${product.image_placeholder}</div>
                    <div class="product-title">${product.title}</div>
                    <div class="product-price">${product.price.toLocaleString()} ‚ÇΩ</div>
                `;
                
                productGrid.appendChild(productCard);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è MainButton
        function updateMainButton() {
            const cartSize = Object.keys(cart).length;
            
            if (cartSize > 0) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º MainButton, –µ—Å–ª–∏ –≤ –∫–æ—Ä–∑–∏–Ω–µ –µ—Å—Ç—å —Ç–æ–≤–∞—Ä—ã
                tg.MainButton.setText(`–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑ (${cartSize})`);
                tg.MainButton.show();
            } else {
                // –°–∫—Ä—ã–≤–∞–µ–º MainButton, –µ—Å–ª–∏ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞
                tg.MainButton.hide();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ MainButton
        tg.MainButton.onClick(function() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∫–æ—Ä–∑–∏–Ω—ã –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify(cart));
            
            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            cart = {};
            renderProducts();
            updateMainButton();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            tg.showAlert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        renderProducts();
        updateMainButton();
    </script>
</body>
</html>
